<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Grandmasters | Chess Legends</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a, #1e1e1e);
            color: #e0e0e0;
            font-family: 'Montserrat', 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000;
            text-align: center;
            padding: 2rem 1rem;
            box-shadow: 0 0 20px #00ffcc;
        }

        header h1 {
            color: #00ffcc;
            font-size: 2.7rem;
            text-shadow: 0 0 12px #00ffcc;
            margin: 0;
            letter-spacing: 1px;
        }

        main {
            max-width: 950px;
            margin: 3rem auto;
            background-color: #111;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 255, 204, 0.08);
        }

        main p {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            color: #ccc;
            text-align: center;
            line-height: 1.6;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        th {
            background-color: #222;
            color: #00ffcc;
            font-weight: bold;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
        }

        tr:nth-child(even) {
            background-color: #262626;
        }

        tr:hover {
            background-color: #2f2f2f;
            transition: background-color 0.3s ease;
        }

        td {
            color: #ddd;
        }

        .player-link {
            color: #00e6c3;
            text-decoration: none;
            font-weight: 500;
            position: relative;
        }

        .player-link::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 100%;
            height: 2px;
            background: #00ffcc;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease-in-out;
        }

        .player-link:hover::after {
            transform: scaleX(1);
        }

        .player-link:hover {
            color: #ffffff;
        }

        footer {
            text-align: center;
            color: #666;
            padding: 2rem 0;
            font-size: 0.9rem;
            border-top: 1px solid #333;
            margin-top: 4rem;
        }

        .chess-icon {
            margin-right: 0.5rem;
            color: #00ffcc;
        }

        @media screen and (max-width: 600px) {
            main {
                padding: 1rem;
            }

            th, td {
                padding: 0.75rem;
                font-size: 0.95rem;
            }

            header h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>

<header>
    <h1><i class="fas fa-chess-king chess-icon"></i>Super Grandmasters</h1>
</header>

<main>
    <p>Where titans of the 64 squares clash. Witness the elite minds who've reshaped chess history with brilliance.</p>

    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Elo Rating</th>
            </tr>
        </thead>
        <tbody>
            {% for players in elo %}
            <tr>
                <td>
                    <a href="/games/{{ players['player_name'] | lower | replace(' ', '_') }}" class="player-link">
                        {{ players['player_name'] }}
                    </a>
                </td>
                <td>{{ players['elo_rating'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</main>

<footer>
    <p>&copy; 2025 ChessSync. All rights reserved. <i class="fas fa-chess-board"></i></p>
</footer>

</body>
</html>
