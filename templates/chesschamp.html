<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Grandmasters | Chess Legends</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background: linear-gradient(145deg, #0d0d0d, #1a1a1a);
            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000;
            text-align: center;
            padding: 2rem 1rem;
            box-shadow: 0 0 20px #00ffcc;
        }

        header h1 {
            color: #00ffcc;
            font-size: 2.5rem;
            text-shadow: 0 0 10px #00ffcc;
            margin: 0;
        }

        main {
            max-width: 900px;
            margin: 3rem auto;
            background-color: #111;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.1);
        }

        main p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #ccc;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #1f1f1f;
            border: 1px solid #333;
            overflow: hidden;
            border-radius: 8px;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        th {
            background-color: #222;
            color: #00ffcc;
            font-weight: bold;
            font-size: 1.1rem;
        }

        tr:nth-child(even) {
            background-color: #2a2a2a;
        }

        tr:hover {
            background-color: #333;
            transition: background-color 0.3s;
        }

        td {
            color: #ddd;
        }

        footer {
            text-align: center;
            color: #666;
            padding: 1.5rem 0;
            font-size: 0.9rem;
            border-top: 1px solid #333;
            margin-top: 3rem;
        }

        .chess-icon {
            margin-right: 0.5rem;
            color: #00ffcc;
        }

        @media screen and (max-width: 600px) {
            main {
                padding: 1rem;
            }

            th, td {
                padding: 0.75rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

<header>
    <h1><i class="fas fa-chess-king chess-icon"></i>Super Grandmasters</h1>
</header>

<main>
    <p>Where titans of 64 squares meet. Meet the greatest chess minds to grace the game.</p>

    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Elo Rating</th>
            </tr>
        </thead>
        <tbody>
            {% for players in elo %}
            <tr>
                <td>
					<a href="/games/{{ players['player_name'] | lower | replace(' ', '_') }}" class="player-link">
						{{ players['player_name'] }}
					</a>
				</td>
				
                <td>{{ players['elo_rating'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</main>

<footer>
    <p>&copy; 2025 ChessSync. All rights reserved. <i class="fas fa-chess-board"></i></p>
</footer>

</body>
</html>
